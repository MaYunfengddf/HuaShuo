<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>华硕网页测试练习</title>
		<style>
		#zhu{
		    list-style-type: none;
		    margin: 0;
		    padding: 0;
		    overflow: hidden;
		    background-color: #333;
		}
		#ci{
			list-style-type: none;
			 background-color: #0000FF;
			overflow: hidden;
		}
		li{
		    float: left;
			border-right:1px solid #bbb;
		}
		li a {
		    display: block;
		    color: white;
		    text-align: center;
		    padding: 10px 13px;
		    text-decoration: none;
		}
		
		/* 滚动轮播 */
		</style>
		<link rel="stylesheet" href="//cdn.staticfile.org/twitter-bootstrap/3.3.7/css/bootstrap.min.css">
			<script src="//cdn.staticfile.org/jquery/2.1.1/jquery.min.js"></script>
			<script src="//cdn.staticfile.org/twitter-bootstrap/3.3.7/js/bootstrap.min.js"></script>
	</head>
	<body>
		
	<ul id="zhu">
		<li ><a href="#home">商城主页</a></li>
		<li ><a href="#home">以旧换新</a></li>
		<li ><a href="#contact">新机租聘</a></li>
		<li ><a href="#news">服务与支持</a></li>
		<li ><a href="#contact">驱动下载</a></li>
		<li ><a href="#news">A码通道</a></li>
		
		<li ><a href="#contact">登录</a></li>
		<li ><a href="#news">注册</a></li>
		<li ><a href="#contact">消息</a></li>
		<li ><a href="#contact">我的订单</a></li>
		<li ><a href="#news">手机版</a></li>
		<li ><a href="#contact">购物车</a></li>
	</ul>
	<ul id="ci">
		<li ><a href="#home">华硕官网</a></li>
		<li ><a href="#news">ROG专区</a></li>
		<li ><a href="#home">a豆专区</a></li>
		<li ><a href="#news">装机必备</a></li>
		<li ><a href="#news">热门活动</a></li>
	</ul>
	
	<div  id="myCarousel" class="carousel slide">
		<!-- 轮播（Carousel）指标 -->
		<ol class="carousel-indicators">
			<li data-target="#myCarousel" data-slide-to="0" class="active"></li>
			<li data-target="#myCarousel" data-slide-to="1"></li>
			<li data-target="#myCarousel" data-slide-to="2"></li>
			<li data-target="#myCarousel" data-slide-to="3"></li>
			<li data-target="#myCarousel" data-slide-to="4"></li>
			<li data-target="#myCarousel" data-slide-to="5"></li>
		</ol>   
		<div class="carousel-inner">
		
			<div class="item active"class="item active">
				<img src =  "../picture/huashuo01.jpg" alt="First slide"/>
			</div>
			<div class="item">
				<img src =  "../picture/huashuo02.jpg" alt="First slide"/>
			</div>
			<div class="item">
				<img src =  "../picture/huashuo03.jpg" alt="First slide"/>
			</div>
			<div class="item">
				<img src =  "../picture/huashuo04.jpg" alt="First slide"/>
			</div>
			<div class="item">
				<img src =  "../picture/huashuo05.jpg" alt="First slide"/>
			</div>
			<div class="item">
				<img src =  "../picture/huashuo06.jpg" alt="First slide"/>
			</div>
		</div>
		<!-- 轮播（Carousel）导航 -->
			<a class="left carousel-control" href="#myCarousel" role="button" data-slide="prev">
				<span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
				<span class="sr-only">Previous</span>
			</a>
			<a class="right carousel-control" href="#myCarousel" role="button" data-slide="next">
				<span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
				<span class="sr-only">Next</span>
			</a>
	</div>
	</body>
</html>
