<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>练习</title>
		<script>
			function displayContent(content){
				var p = document.getElementById("test1");
				p.innerHTML = content;
			}
			
		</script>
		<style>
			div.test{
				/*边界半径*/
				border-radius:25px;
				/*背景：*/
				background:#aaffff;
				/*填充：*/
				padding:10px 40px;
				/* 边框：*/
				border:2px solid #a1993b;
				/*宽度：*/
				width:300px;
				
				/*方框阴影： */
				box-shadow: 10px 10px 5px aquamarine;
			}
			div.circular1{
				margin-left:50px;
				border-radius: 70px 70px 0px 0px;
				background: #5fa6c0;
				padding: 20px;
				width: 100px;
				height: 30px;
				/* transform:rotate();
				-ms-transform:rotate();
				-webkit-transform:rotate(); */
				animation:mymove1 3s infinite;
			}
			div.circular2{
				margin-left:50px;
				border-radius: 0px 0px 70px 70px;
				background: #5fa6c0;
				padding: 20px;
				width: 100px;
				height: 30px;
				animation:mymove2 3s infinite;
			}
			div.ball{
				width: 25px;
				height: 7px;
				margin-bottom:50px;
				margin-left:250px;
				background: #aaffff;
			}
			/* @keyframes rotate()
					rotate 0%{
						0deg
					}
					30%{
						20deg
					}
					0%{
						0deg;
					}
			} */
			@-webkit-keyframes mymove1{
			    0%{transform:rotate(0deg);}
			    50%{transform:rotate(-25deg);}
				0% {transform:rotate(0deg);}
			}
			@-webkit-keyframes mymove2{
			    0% {transform:rotate(0deg);}
			    50%{transform:rotate(25deg);}
				0% {transform:rotate(0deg);}
			}
		</style>
	</head>
	<body>
		<p id="test1">这是一个段落</p>
		<button type="button" onclick="displayContent('我爱编程');">点击这里</button>
		<br>
		<br>
		<div class="test">
				<p>ssss</p>
		</div>
		<br>
		<br>
		<div class="circular1"></div>
		<div class="circular2"></div>
		<div class="ball"></div>
	</body>
</html>
