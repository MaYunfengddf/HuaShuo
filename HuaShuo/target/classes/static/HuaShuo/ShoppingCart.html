<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>购物车</title>
	</head>
	<body>
		<table>
			<form id="login" name="login" method ="Post"  action="http://localhost:8080/huashuo/ShoppingCartInput">

					</td>
					
					<td><input id="subLogin"  name ="subLogin" type="submit" value="提交" /></td>
				</tr>
			</form>

					<td>--删除购物车--</td>

					<td><input id="subLogin"  name ="subLogin" type="submit" value="提交" /></td>
				</tr>
			</form>
			<form id="login" name="login" method ="Post"  action="http://localhost:8080/huashuo/ShoppingCartQuery">
				<tr>
					<td>--查询购物车--</td>
					<td><input id="name" name="name" type="text" /></td>
					<td><input id="subLogin"  name ="subLogin" type="submit" value="提交" /></td>
				</tr>
			</form>
	</body>
</html>
