<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>测试 接收</title>
		<link rel="stylesheet" href="../bootstrap-3.4.1/css/bootstrap.min.css">
		<script src="../js/jquery-3.6.0.min.js"></script>
		<script src="../bootstrap-3.4.1/js/bootstrap.min.js"></script>
		<script src="../js/vue.min.js"></script>
		<script src="../js/vue-resource.min.js"></script>
		<script src="../js/rootPath.js"></script>
		<script src="../js/new2.js"></script>
		<link rel="stylesheet" href="../css/new2.css">
	</head>
	<body>
		<!-- 打开弹窗按钮 -->
		<button id="myBtn">打开弹窗</button>
		
		<!-- 弹窗 -->
		<div id="myModal" class="modal">
		  <!-- 弹窗内容 -->
			<div class="panel panel-info">
				<div class="panel-heading">
					<h3 class="panel-title">添加地址</h3>
				</div>
				<div class="panel-body">
					<div class="panel-body">
						<p class="p2">收件地址:增</p>
						<p >{{ message }}</p>
						<br>
						<form class="bs-example bs-example-form" role="form" id="login" name="login"> 
							<div class="input-group">
								<span class="input-group-addon">收件人账号:</span>
								<input type="text" class="form-control" name="accountd" v-model="accountd">
							</div>
							<br>
							<div class="input-group">
								<span class="input-group-addon">收件人手机号:</span>
								<input type="text" class="form-control" name="phone" v-model="phone">
							</div>
							<br>
							<div class="input-group">
								<span class="input-group-addon">收件人地址:</span>
								<input type="text" class="form-control" name="address" v-model="address">
							</div>
							<br>
							<div class="input-group">
								<span class="input-group-addon">收件人名字:</span>
								<input type="text" class="form-control" name="name" v-model="name">
							</div>
							<br>
							<span class="col-xs-10"></span>
							<button type="button" class="btn btn-primary col-xs-2" v-on:click="login">添加新地址</button>
						</form>
					</div>
				</div>
			</div>
		</div>
	</body>
</html>
