<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>华硕商城主页推荐查询</title>
		<script src="../js/vue.min.js"></script>
		<script src="../js/rootPath.js"></script>
		<script src="../js/HomepageMaintenanceQuery.js"></script>
		<link rel="stylesheet" href="../css/HomepageMaintenanceQuery.css">
	</head>
	<body>
		<div id="app">
			<div class="in">
				<table border="0">
					<tr>
						<td class="td0" width="100">主页ID</td>
						<td class="td1" width="100">主页键</td>
						<td class="td1" width="600">商品信息</td>
						<td class="td2" width="200">颜色</td>
						<td class="td3" width="200">配置</td>
						<td class="td4" width="150">价格</td>
						<td class="td5" width="150">库存</td>
					</tr>
				</table>
			</div>
			
			<template v-for="site in sites">
				<div class="info warp">
					<table border="1">
						<tr class="demo" >
							<td class="info-0" width="100">{{ site.id }}</td>
							<td class="info_3" width="100">{{ site.recommend }} </td>
							<td class="info_1" width="200"> <img v-bind:src="site.images" height="100px"/> </td>
							<td class="info_2" width="400">{{ site.name }}-{{ site.model }}-{{ site.size}}-{{ site.type}}</td>
							<td class="info_3" width="200">{{ site.colour }} </td>
							<td class="info_4" width="200">{{ site.processor}}-{{ site.memory }}-{{ site.harddisk }} </td>
							<td class="info_5" width="150">{{ site.price }}</td>
							<td class="info_6" width="150">{{ site.quantity }}</td>
						</tr>
					</table>
				</div>
			</template>
		</div>
		<br><br><br>
		<div class="col-md-13">
			<p class="p2">我是有底线的</p>
		<div>
	</body>
</html>
