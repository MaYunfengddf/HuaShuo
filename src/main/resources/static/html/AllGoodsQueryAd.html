<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>管理员查询页面</title>
		<link rel="stylesheet" href="../bootstrap-3.4.1/css/bootstrap.min.css">
		<script src="../js/jquery-3.6.0.min.js"></script>
		<script src="../bootstrap-3.4.1/js/bootstrap.min.js"></script>
		<script src="../js/vue.min.js"></script>
		<script src="../js/vue-resource.min.js"></script>
		<script src="../js/rootPath.js"></script>
		<script src="../js/AllGoodsQueryAd.js"></script>
		<link rel="stylesheet" href="../css/AllGoodsQueryAd.css">
	</head>
	<body>
		<!-- http://localhost:8080/html/administratorsQuiry.html -->
		<h3>全部商品查询</h3>
		<div id="app">
			<div class="in">
				<table border="0">
					<tr>
						<td class="td1" width="600">商品信息</td>
						<td class="td2" width="200">颜色</td>
						<td class="td3" width="200">配置</td>
						<td class="td4" width="150">价格</td>
						<td class="td5" width="150">库存</td>
					</tr>
				</table>
			</div>
			
			<template v-for="site in sites">
				<div class="info warp">
					<table border="0">
						<tr class="demo" >
							<td class="info_1" width="200"> <img v-bind:src="site.images" height="100px"/> </td>
							<td class="info_2" width="400">{{ site.name }}-{{ site.model }}-{{ site.size}}-{{ site.type}}</td>
							<td class="info_3" width="200">{{ site.colour }} </td>
							<td class="info_4" width="200">{{ site.processor}}-{{ site.memory }}-{{ site.harddisk }} </td>
							<td class="info_5" width="150">{{ site.price }}</td>
							<td class="info_6" width="150">{{ site.quantity }}</td>
						</tr>
					</table>
				</div>
			</template>
			<br><br><br>
			<div class="col-md-13">
				<p class="p2">我是有底线的</p>
			<div>
		</div>
	</body>
</html>
