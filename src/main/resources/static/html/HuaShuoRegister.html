<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>华硕注册账号</title>
		<link rel="stylesheet" href="../bootstrap-3.4.1/css/bootstrap.min.css">
		<script src="../js/jquery-3.6.0.min.js"></script>
		<script src="../bootstrap-3.4.1/js/bootstrap.min.js"></script>
		<script src="../js/vue.min.js"></script>
		<script src="../js/rootPath.js"></script>
		<script src="../js/huaShuoLogin.js"></script>
	</head>
	<body>
		<table>
			<div style="height:100px"></div>
			<div class="col-xs-2"></div>
			<div class="panel panel-default col-xs-8" id="app">
				<div class="panel-body">
					<p>{{ message }}</p>
					<br>
					<form class="bs-example bs-example-form" role="form" id="login" name="login" method ="Post"  action="http://localhost:8080/huashuo/RegisterSystem"> 
						
						<div class="input-group">
							<span class="input-group-addon">注册账号</span>
							<input type="text" class="form-control" name="account" placeholder="Twitterhandle">
						</div>
						<br>
						<div class="input-group">
							<span class="input-group-addon">输入密码</span>
							<input type="text" class="form-control" name="password" placeholder="Twitterhandle">
						</div>
						<br>
						<span class="col-xs-2"></span>
						<button type="button" class="btn btn-info col-xs-2">提交</button>
												  <!-- 框架颜色 --><!-- 框架距离-->
					</form>
				</div>
			</div>
	</body>
</html>
