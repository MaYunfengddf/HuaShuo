<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>收件人地址全部查询</title>
		<link rel="stylesheet" href="../bootstrap-3.4.1/css/bootstrap.min.css">
		<script src="../js/jquery-3.6.0.min.js"></script>
		<script src="../bootstrap-3.4.1/js/bootstrap.min.js"></script>
		<script src="../js/vue.min.js"></script>
		<script src="../js/vue-resource.min.js"></script>
		<script src="../js/rootPath.js"></script>
		<script src="../js/addressQuery.js"></script>
		<link rel="stylesheet" href="../css/addressQuery.css">
	</head>
	<body>
		<div id="app">
			<div class="in">
				<table border="1">
					<tr>
						<td class="td0" width="100">客户账号</td>
						<td class="td1" width="100">手机号</td>
						<td class="td2" width="1000">地址</td>
						<td class="td3" width="100">客户名字</td>
					</tr>
				</table>
			</div>
			
			<template v-for="site in sites">
				<div class="info warp">
					<table border="1">
						<tr class="demo" >
							<td class="info-0" width="100">{{ site.accountd }}</td>
							<td class="info_2" width="100">{{ site.phone }}</td>
							<td class="info_3" width="1000">{{ site.address }} </td>
							<td class="info_4" width="100">{{ site.name }}</td>
						</tr>
					</table>
				</div>
			</template>
		</div>
		<br><br><br>
		<div class="col-md-13">
			<p class="p2">我是有底线的</p>
		<div>
	</body>
</html>
