<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>收件人地址</title>
		<link rel="stylesheet" href="../bootstrap-3.4.1/css/bootstrap.min.css">
		<script src="../js/jquery-3.6.0.min.js"></script>
		<script src="../bootstrap-3.4.1/js/bootstrap.min.js"></script>
		<script src="../js/vue.min.js"></script>
		<script src="../js/vue-resource.min.js"></script>
		<script src="../js/rootPath.js"></script>
		<script src="../js/address.js"></script>
		<link rel="stylesheet" href="../css/address.css">
	</head>
	<body>
		<!-- http://localhost:8080/html/address.html -->
		<h3>华硕收件地址管理系统</h3>
		
		<div style="height:100px"></div>
		<p class="p1">收件地址维护</p>
		<div class="col-xs-2"></div>
		<div class="panel panel-default col-xs-8" id="app">
			<div class="panel-body">
				<p class="p2">收件地址:增</p>
				<p >{{ message }}</p>
				<br>
				<form class="bs-example bs-example-form" role="form" id="login" name="login"> 
					<div class="input-group">
						<span class="input-group-addon">收件人账号:</span>
						<input type="text" class="form-control" name="accountd" v-model="accountd">
					</div>
					<br>
					<div class="input-group">
						<span class="input-group-addon">收件人手机号:</span>
						<input type="text" class="form-control" name="phone" v-model="phone">
					</div>
					<br>
					<div class="input-group">
						<span class="input-group-addon">收件人地址:</span>
						<input type="text" class="form-control" name="address" v-model="address">
					</div>
					<br>
					<div class="input-group">
						<span class="input-group-addon">收件人名字:</span>
						<input type="text" class="form-control" name="name" v-model="name">
					</div>
					<br>
					<span class="col-xs-10"></span>
					<button type="button" class="btn btn-primary col-xs-2" v-on:click="login">提交</button>
					
					
					<br><br><br><br><br>
					
					
					<p class="p2">收件地址:删</p>
					<p >{{ message2 }}</p>
					<br>
					<div class="input-group">
						<span class="input-group-addon">收件地址ID:</span>
						<input type="text" class="form-control" name="harddisk" v-model="id">
					</div>
					<br>
					<span class="col-xs-10"></span>
					<button type="button" class="btn btn-primary col-xs-2" v-on:click="login2">删除</button>
					
					
					<br><br><br><br><br>
					
					
					<p class="p2">收件地址:改</p>
					<p >{{ message3 }}</p>
					<br>
					<div class="input-group">
						<span class="input-group-addon">收件人账号:</span>
						<input type="text" class="form-control" name="accountd1" v-model="accountd1">
					</div>
					<br>
					<div class="input-group">
						<span class="input-group-addon">收件人手机号:</span>
						<input type="text" class="form-control" name="phone1" v-model="phone1">
					</div>
					<br>
					<div class="input-group">
						<span class="input-group-addon">收件人地址:</span>
						<input type="text" class="form-control" name="address1" v-model="address1">
					</div>
					<br>
					<div class="input-group">
						<span class="input-group-addon">收件人姓名:</span>
						<input type="text" class="form-control" name="name1" v-model="name1">
					</div>
					<br>
					<div class="input-group">
						<span class="input-group-addon">商品ID:</span>
						<input type="text" class="form-control" name="id1" v-model="id1">
					</div>
					<br>
					<span class="col-xs-10"></span>
					<button type="button" class="btn btn-primary col-xs-2" v-on:click="login3">修改</button>
					
					
					<br><br><br><br><br>
					
					<p class="p2">收件地址:查</p>
					<br>
					<span class="col-xs-10"></span>
					<button type="button" class="btn btn-info col-xs-2" v-on:click="regis">查询</button>
				</form>
			</div>
			<br><br><br><br><br>
			<div class="col-md-13">
				<p class="p3">我是有底线的</p>
			<div>
		</div>
	</body>
</html>
