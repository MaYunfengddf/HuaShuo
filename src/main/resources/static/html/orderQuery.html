<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>客户全部订单记录</title>
		<link rel="stylesheet" href="../bootstrap-3.4.1/css/bootstrap.min.css">
		<script src="../js/jquery-3.6.0.min.js"></script>
		<script src="../bootstrap-3.4.1/js/bootstrap.min.js"></script>
		<script src="../js/vue.min.js"></script>
		<script src="../js/vue-resource.min.js"></script>
		<script src="../js/rootPath.js"></script>
		<script src="../js/orderQuery.js"></script>
		<link rel="stylesheet" href="../css/orderQuery.css">
	</head>
	<body>
		<div id="app">
			<div class="in">
				<table border="0">
					<tr>
						<td class="td0" width="160">客户-加入时间</td>
						<td class="td1" width="600">商品信息</td>
						<td class="td2" width="120">颜色</td>
						<td class="td3" width="220">配置</td>
						<td class="td4" width="100">价格</td>
						<td class="td5" width="100">库存</td>
					</tr>
				</table>
			</div>
			
			<template v-for="site in sites">
				<div class="info warp">
					<table border="0">
						<tr class="demo" >
							<td class="info-0" width="160">{{ site.accountc }}<br> {{ site.time }} </td>
							<td class="info_1" width="200"> <img v-bind:src="site.images" height="100px"/> </td>
							<td class="info_2" width="400">{{ site.name }}-{{ site.model }}-{{ site.size}}-{{ site.type}}</td>
							<td class="info_3" width="150">{{ site.colour }} </td>
							<td class="info_4" width="220">处理器:{{ site.processor}}<br>内存:{{ site.memory }}<br>硬盘:{{ site.harddisk }} </td>
							<td class="info_5" width="100">{{ site.price }}</td>
							<td class="info_6" width="100">{{ site.quantity }}</td>
						</tr>
					</table>
				</div>
			</template>
		</div>
		<br><br><br>
		<div class="col-md-13">
			<p class="p2">我是有底线的</p>
		<div>
	</body>
</html>
