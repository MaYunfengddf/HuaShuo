<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>单个商品展示页面</title>
		<link rel="stylesheet" href="../bootstrap-3.4.1/css/bootstrap.min.css">
		<script src="../js/jquery-3.6.0.min.js"></script>
		<script src="../bootstrap-3.4.1/js/bootstrap.min.js"></script>
		<script src="../js/vue.min.js"></script>
		<script src="../js/vue-resource.min.js"></script>
		<script src="../js/rootPath.js"></script>
		<script src="../js/exhibition.js"></script>
		<link rel="stylesheet" href="../css/exhibition.css">
	</head>
	<body>
		<div id="app" class="col-md-12">
			<div class="info">
				<table border="1">
					<template v-for="site in sites">
						<tr>
							<td  rowspan="0">
								<div class="img col-xs-6 col-sm-4 col-md-3 " style="height: 500px;">
									<img v-bind:src="site.images" alt="图片文本描述" width="400" height="500">
								</div>
							</td>
						</tr>
						<tr>
							<td width="650">
								{{ site.name }}{{ site.model }}{{ site.size}}{{ site.processor }}{{ site.type}}
							</td>
						</tr>
						<tr>
							<td width="650" class="td5">
								价格:{{ site.price }}
							</td>
						</tr>
						<tr>
							<td width="650">
								硬盘:{{ site.harddisk }}
							</td>
						</tr>
						<tr>
							<td width="650">
								容量:{{ site.memory }}
							</td>
						</tr>
						<tr>
							<td width="650">
								颜色:{{ site.colour }}
							</td>
						</tr>
						<tr>
							<td width="650">
								<button @click="site.num--" :disabled="site.num===1">-</button> {{  site.num  }}
								<button @click="site.num++" :disabled="site.num===5">+</button>
							</td>
						</tr>
						<tr>
							<td width="650" class="td5">
								<div>总额：{{sum()}}</div>
							</td>
						</tr>
						<tr>
							<td width="650">
								<button type="button" class="btn btn-danger col-xs-4" @click="">立即购买</button>
								<span class="col-xs-4"></span>
								<button type="button" class="btn btn-danger col-xs-4" @click="login(site.id)">+购物车</button>
							</td>
						</tr>
					</template>
				</table>
			<div>
		</div>
	</body>
</html>
